            margin: 0;
        }
        #simulator {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            height: 600px;
            position: relative;
            color: white;
        }
        #figure {
            width: 200px;
            height: 350px;
            background: url('/mnt/data/123-Photoroom.png') no-repeat center center;
            background-size: contain;
            margin-bottom: 20px;
        }
        .accessory-category {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #7289da;
            border-radius: 5px;
            background-color: #2c2f33;
            color: white;
            cursor: pointer;
            position: relative;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .accessory-category:hover {
            background-color: #7289da;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #23272a;
            color: white;
            padding: 20px;
            border: 1px solid #7289da;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            text-align: center;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .options {
            margin-top: 20px;
        }
        .option {
            padding: 10px;
            border: 1px solid #7289da;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
            background-color: #2c2f33;
            transition: background-color 0.3s;
            position: relative;
        }
        .option:last-child {
            margin-bottom: 0;
        }
        .option:hover {
            background-color: #7289da;
        }
        .spin-button {
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .spin-button:hover {
            background-color: #5b6ea9;
        }
        .applied-options {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .applied-option {
            padding: 10px;
            border: 1px solid #7289da;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #2c2f33;
            position: relative;
            color: white;
        }
        .applied-option:hover .tooltip {
            display: block;
        }
        .tooltip {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .lock-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .locked {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .options-list {
            text-align: left;
            margin-top: 20px;
        }
        .options-list div {
            margin-bottom: 5px;
        }
    </style>

                            option.locked = false;
                        } else {
                            if (lockedOptions.length < 2) {
                                lockedOptions.push(option.id);
                                option.locked = true;
                            } else {
                                alert('최대 2개의 옵션을 잠글 수 있습니다.');
                            }
                        }
                        lockIcon.src = option.locked ? 'img/lock.svg' : 'img/unlock.svg';
                        optionDiv.classList.toggle('locked', option.locked);
                        updateOptionsList(allOptions, lockedOptions);
                    };
                    optionDiv.appendChild(lockIcon);
                    accessoryOptions.appendChild(optionDiv);
                });

                // 옵션 리스트 업데이트
                updateOptionsList(allOptions, lockedOptions);

                // 사용한 돌의 개수 업데이트
                if (lockedOptions.length === 1) {
                    usedStones += 2;
                } else if (lockedOptions.length === 2) {
                    usedStones += 5;
                } else {
                    usedStones += 1;
                }
                document.getElementById('modal-title').textContent = `${accessory.name} 옵션 돌리기 (사용한 돌: ${usedStones})`;
            };

            const modal = document.getElementById('accessoryModal');
            modal.style.display = "flex";
        }

        function updateOptionsList(allOptions, lockedOptions) {
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';
            const remainingOptionsCount = allOptions.length - lockedOptions.length;
            allOptions.forEach(option => {
                const optionLine = document.createElement('div');
                optionLine.textContent = `${option.name}: ${option.min} ~ ${option.grades[selectedAccessory.grade]} (${(1 / remainingOptionsCount * 100).toFixed(2)}%)`;
                if (lockedOptions.includes(option.id)) optionLine.classList.add('locked');
                optionsList.appendChild(optionLine);
            });
        }

        document.getElementById('apply-button').addEventListener('click', function() {
            const appliedOptions = document.getElementById('applied-options');
            const accessoryDiv = document.createElement('div');
            accessoryDiv.className = 'applied-option';
            accessoryDiv.textContent = `${selectedAccessory.name} (사용한 돌: ${usedStones})`;
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.innerHTML = currentOptions.map(option => option.text).join('<br>');
            accessoryDiv.appendChild(tooltip);
            appliedOptions.appendChild(accessoryDiv);
            document.getElementById('accessoryModal').style.display = "none";
        });

        const modal = document.getElementById('accessoryModal');
        const span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
